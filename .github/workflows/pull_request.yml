on:
  pull_request:
    branches: [master]

jobs:
  cache-packages:
    name: Build & Cache Node Modules
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - uses: actions/cache@v3
        id: load-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

  test:
    name: Run Tests
    needs: [cache-packages]
    uses: ./.github/workflows/run_tests.yml
    strategy:
      matrix:
        # any push made by the code owner in a PR prepping for releases is also valid (mostly because we have access to secrets).
        is_owner_push:
          - ${{ github.event_name == 'pull_request' && github.triggering_actor == 'omacranger' }}
        is_master_push:
          - ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
        version: ["5.15.4", "6.1.1", "6.2.0"]
        package: ["free", "pro"]
        exclude:
          - is_master_push: false
            is_owner_push: false
            package: "pro"
    secrets:
      FA_NPM_KEY: "${{ secrets.FA_NPM_KEY }}"
    with:
      version: ${{ matrix.version }}
      package: ${{ matrix.package }}

  lint:
    name: ESLint
    # Start reused configuration
    runs-on: ubuntu-latest
    needs: [cache-packages]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: actions/cache@v3
        id: load-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
      # end reused configuration
      - run: npm run eslint

  prettier:
    name: Prettier Check
    # Start reused configuration
    runs-on: ubuntu-latest
    needs: [cache-packages]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: actions/cache@v3
        id: load-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
      # end reused configuration
      - run: npm run prettier-check

  build:
    name: Builds
    # Start reused configuration
    runs-on: ubuntu-latest
    needs: [cache-packages]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: actions/cache@v3
        id: load-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
      # end reused configuration
      - run: npm run build
